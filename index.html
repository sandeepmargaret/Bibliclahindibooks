<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>बाइबल अध्ययन पुस्तकें</title>
    <!-- Add PDF.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #24292e;
        }

        .container {
            max-width: 1012px;
            margin: 0 auto;
            padding: 24px;
        }

        .file-list {
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            margin-top: 16px;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 8px 16px;
            border-bottom: 1px solid #e1e4e8;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-item:hover {
            background-color: #f6f8fa;
        }

        .file-icon {
            margin-right: 16px;
            color: #6a737d;
        }

        .file-name {
            flex: 1;
            color: #0366d6;
            text-decoration: none;
            cursor: pointer;
        }

        .file-meta {
            color: #6a737d;
            font-size: 12px;
            margin-left: 16px;
        }

        .header {
            padding: 16px;
            background-color: #f6f8fa;
            border-bottom: 1px solid #e1e4e8;
        }

        .category-nav {
            margin-bottom: 16px;
        }

        .category-button {
            padding: 5px 16px;
            margin-right: 8px;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            background-color: #fff;
            cursor: pointer;
        }

        .category-button.active {
            background-color: #0366d6;
            color: white;
            border-color: #0366d6;
        }

        /* PDF Viewer Styles */
        .pdf-viewer-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
        }

        .pdf-viewer-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .pdf-toolbar {
            background-color: #333;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .pdf-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .pdf-controls button {
            background-color: #0366d6;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        .pdf-controls button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        .close-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        #pdfCanvas {
            margin: auto;
            background-color: #666;
        }

        .canvas-container {
            flex: 1;
            overflow: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Loading Spinner */
        .loading-spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #0366d6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>बाइबल अध्ययन पुस्तकें</h1>
            <div class="category-nav">
                <button class="category-button active" data-category="all">All</button>
                <button class="category-button" data-category="theology">Theology</button>
                <button class="category-button" data-category="commentary">Commentary</button>
                <button class="category-button" data-category="biography">Biography</button>
                <button class="category-button" data-category="christian-life">Christian Life</button>
            </div>
        </div>

        <div class="file-list" id="fileList">
            <!-- Files will be populated here by JavaScript -->
        </div>
    </div>

    <!-- PDF Viewer Modal -->
    <div class="pdf-viewer-modal" id="pdfViewerModal">
        <div class="pdf-viewer-container">
            <div class="pdf-toolbar">
                <div class="pdf-controls">
                    <button id="prevPage" disabled>Previous</button>
                    <span id="pageInfo">Page 1 of 1</span>
                    <button id="nextPage" disabled>Next</button>
                    <button id="zoomOut">Zoom Out</button>
                    <button id="zoomIn">Zoom In</button>
                </div>
                <button class="close-button" id="closeViewer">Close</button>
            </div>
            <div class="canvas-container">
                <canvas id="pdfCanvas"></canvas>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loadingSpinner"></div>

    <script>
        // Initialize PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const GITHUB_REPO = "https://raw.githubusercontent.com/yourusername/yourrepo/main/";
        
        // Book data structure
        const books = {
            theology: [
                { name: "सुसमाचार सुनाना आसान है.pdf", size: "2.5 MB", date: "2024-01-15" },
                { name: "Biblical_Theology.pdf", size: "1.8 MB", date: "2024-01-15" }
            ],
            commentary: [
                { name: "Romans_Commentary.pdf", size: "3.2 MB", date: "2024-01-15" },
                { name: "Genesis_Commentary.pdf", size: "2.9 MB", date: "2024-01-15" }
            ],
            biography: [
                { name: "John_Calvin_Biography.pdf", size: "1.5 MB", date: "2024-01-15" },
                { name: "Dietrich_Bonhoeffer.pdf", size: "1.7 MB", date: "2024-01-15" }
            ],
            "christian-life": [
                { name: "The_Practice_of_Prayer.pdf", size: "1.1 MB", date: "2024-01-15" },
                { name: "Life_of_Faith.pdf", size: "1.3 MB", date: "2024-01-15" }
            ]
        };

        // PDF viewer variables
        let pdfDoc = null;
        let pageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;
        let scale = 1.5;
        const canvas = document.getElementById('pdfCanvas');
        const ctx = canvas.getContext('2d');

        // Render the PDF page
        function renderPage(num) {
            pageRendering = true;
            pdfDoc.getPage(num).then(function(page) {
                const viewport = page.getViewport({ scale: scale });
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };

                const renderTask = page.render(renderContext);

                renderTask.promise.then(function() {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                    updatePageInfo();
                    updateButtonStates();
                });
            });
        }

        // Update page info display
        function updatePageInfo() {
            document.getElementById('pageInfo').textContent = `Page ${pageNum} of ${pdfDoc.numPages}`;
        }

        // Update button states
        function updateButtonStates() {
            document.getElementById('prevPage').disabled = pageNum <= 1;
            document.getElementById('nextPage').disabled = pageNum >= pdfDoc.numPages;
        }

        // Go to previous page
        function previousPage() {
            if (pageNum <= 1) return;
            pageNum--;
            queueRenderPage(pageNum);
        }

        // Go to next page
        function nextPage() {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            queueRenderPage(pageNum);
        }

        // Queue the page rendering
        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        // Zoom functions
        function zoomIn() {
            scale *= 1.2;
            renderPage(pageNum);
        }

        function zoomOut() {
            scale /= 1.2;
            renderPage(pageNum);
        }

        // Load and display PDF
        async function loadPDF(url) {
            document.getElementById('loadingSpinner').style.display = 'block';
            try {
                const loadingTask = pdfjsLib.getDocument(url);
                pdfDoc = await loadingTask.promise;
                pageNum = 1;
                renderPage(pageNum);
                document.getElementById('pdfViewerModal').style.display = 'block';
            } catch (error) {
                console.error('Error loading PDF:', error);
                alert('Error loading PDF. Please try again later.');
            } finally {
                document.getElementById('loadingSpinner').style.display = 'none';
            }
        }

        // Create file item HTML
        function createFileItem(file, category) {
            return `
                <div class="file-item" data-category="${category}">
                    <span class="file-icon">📄</span>
                    <span class="file-name" onclick="loadPDF('${GITHUB_REPO}${category}/${file.name}')">
                        ${file.name.replace(/_/g, " ").replace(".pdf", "")}
                    </span>
                    <span class="file-meta">${file.size}</span>
                    <span class="file-meta">${file.date}</span>
                </div>
            `;
        }

        // Display files based on category
        function displayFiles(category = 'all') {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            
            if (category === 'all') {
                Object.entries(books).forEach(([cat, files]) => {
                    files.forEach(file => {
                        fileList.innerHTML += createFileItem(file, cat);
                    });
                });
            } else {
                books[category].forEach(file => {
                    fileList.innerHTML += createFileItem(file, category);
                });
            }
        }

        // Event Listeners
        document.querySelectorAll('.category-button').forEach(button => {
            button.addEventListener('click', (e) => {
                document.querySelectorAll('.category-button').forEach(btn => {
                    btn.classList.remove('active');
                });
                e.target.classList.add('active');
                displayFiles(e.target.dataset.category);
            });
        });

        document.getElementById('closeViewer').addEventListener('click', () => {
            document.getElementById('pdfViewerModal').style.display = 'none';
            pdfDoc = null;
        });

        document.getElementById('prevPage').addEventListener('click', previousPage);
        document.getElementById('nextPage').addEventListener('click', nextPage);
        document.getElementById('zoomIn').addEventListener('click', zoomIn);
        document.getElementById('zoomOut').addEventListener('click', zoomOut);

        // Prevent right-click on PDF viewer
        document.getElementById('pdfCanvas').addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        // Initialize display
        displayFiles('all');
    </script>
</body>
</html>
