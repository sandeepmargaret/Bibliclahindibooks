<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>बाइबल अध्ययन पुस्तकें</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Noto Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #004d40;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        nav {
            background-color: #e0f2f1;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav label {
            font-weight: bold;
            display: block;
            margin-bottom: 0.5rem;
        }

        nav select {
            padding: 0.7rem;
            font-size: 1rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: white;
            width: 100%;
            max-width: 300px;
            cursor: pointer;
        }

        main {
            max-width: 100%;
            margin: 1rem auto;
            padding: 1rem;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        main h2 {
            color: #004d40;
            font-size: 1.3rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        #pdf-display {
            white-space: pre-wrap;
            background-color: #f1f8e9;
            padding: 1.5rem;
            margin-top: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            height: 60vh; /* Height optimized for mobile */
            overflow-y: auto;
            font-family: monospace;
        }

        footer {
            background-color: #004d40;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav label, nav select {
                font-size: 0.9rem;
            }

            nav select {
                padding: 0.5rem;
            }

            header h1 {
                font-size: 1.2rem;
            }

            main h2 {
                font-size: 1.1rem;
            }

            #pdf-display {
                padding: 1rem;
                height: 50vh;
            }
        }

        @media (max-width: 480px) {
            nav {
                padding: 0.8rem;
            }

            nav label, nav select {
                font-size: 0.8rem;
            }

            nav select {
                width: 90%;
                margin: 0.3rem auto;
            }

            header h1 {
                font-size: 1rem;
            }

            main h2 {
                font-size: 1rem;
            }

            #pdf-display {
                padding: 0.8rem;
                height: 40vh;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>बाइबल अध्ययन पुस्तकें</h1>
</header>

<nav>
    <label for="book-select">बाइबल अध्ययन पुस्तकें पढ़ें: </label>
    <select id="book-select" onchange="loadBook()">
        <option value="">कोई श्रेणी चुनें</option>
        <optgroup label="धर्मशास्त्र पुस्तकें" id="theology"></optgroup>
        <optgroup label="टीकाएँ" id="commentary"></optgroup>
        <optgroup label="जीवनी" id="biography"></optgroup>
        <optgroup label="मसीही जीवन" id="christian-life"></optgroup>
    </select>
    <label for="toc-select">विषय सूची: </label>
    <select id="toc-select" onchange="navigateToPage()">
        <option value="">कोई अनुभाग चुनें</option>
    </select>
</nav>

<main>
    <h2>पुस्तक की सामग्री</h2>
    <div id="pdf-display">यहां सामग्री दिखेगी। कृपया एक पुस्तक चुनें...</div>
</main>

<footer>
    <p>&copy; 2025 बाइबल अध्ययन पुस्तकें। सभी अधिकार सुरक्षित।</p>
</footer>

<script>
    const GITHUB_REPO = "https://raw.githubusercontent.com/sandeepmargaret/Bibliclahindibooks//main/";

    const books = {
        theology: ["Systematic_Theology.pdf", "Biblical_Theology.pdf"],
        commentary: ["Romans_Commentary.pdf", "Genesis_Commentary.pdf"],
        biography: ["John_Calvin_Biography.pdf", "Dietrich_Bonhoeffer.pdf"],
        "christian-life": ["The_Practice_of_Prayer.pdf", "Life_of_Faith.pdf"]
    };

    function populateDropdown() {
        for (const category in books) {
            const optgroup = document.getElementById(category.replace("_", "-"));
            books[category].forEach((book) => {
                const option = document.createElement("option");
                option.value = `${category}/${book}`;
                option.textContent = book.replace(/_/g, " ").replace(".pdf", "");
                optgroup.appendChild(option);
            });
        }
    }

    let currentPDF = null;
    let pdfjsLib = null;

    async function loadBook() {
        const select = document.getElementById("book-select");
        const bookPath = select.value;

        if (bookPath) {
            const response = await fetch(`${GITHUB_REPO}${bookPath}`);
            if (response.ok) {
                const arrayBuffer = await response.arrayBuffer();
                pdfjsLib = await import("https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js");

                const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                currentPDF = pdf;

                displayTableOfContents(pdf);
                displayPage(1); // डिफ़ॉल्ट रूप से पहला पृष्ठ दिखाएँ
            } else {
                alert("PDF लोड करने में त्रुटि। कृपया फ़ाइल URL की जांच करें।");
            }
        }
    }

    async function displayTableOfContents(pdf) {
        const tocSelect = document.getElementById("toc-select");
        tocSelect.innerHTML = '<option value="">कोई अनुभाग चुनें</option>';

        const outline = await pdf.getOutline();
        if (outline) {
            outline.forEach((item, index) => {
                const option = document.createElement("option");
                option.value = item.dest[0];
                option.textContent = item.title || `अनुभाग ${index + 1}`;
                tocSelect.appendChild(option);
            });
        } else {
            const option = document.createElement("option");
            option.textContent = "कोई विषय सूची उपलब्ध नहीं है।";
            tocSelect.appendChild(option);
        }
    }

    async function navigateToPage() {
        const tocSelect = document.getElementById("toc-select");
        const pageIndex = tocSelect.value;

        if (pageIndex) {
            const pageNum = await currentPDF.getPageIndex(pageIndex) + 1;
            displayPage(pageNum);
        }
    }

    async function displayPage(pageNum) {
        const pdfDisplay = document.getElementById("pdf-display");
        pdfDisplay.innerHTML = ""; // पिछली सामग्री साफ़ करें

        if (currentPDF) {
            const page = await currentPDF.getPage(pageNum);
            const textContent = await page.getTextContent();

            textContent.items.forEach((item) => {
                pdfDisplay.textContent += item.str + "\n";
            });
        }
    }

    populateDropdown();
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

</body>
</html>
